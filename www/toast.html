<div aria-live="polite" aria-atomic="true" class="position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1050; top: 20px;">
    <div id="toastContainer" style="min-width: 250px;">
        <!-- Toasts will appear here -->
    </div>
</div>
<script>
    function showToast(message, type) {
        var wrapper = document.getElementById('toastContainer');
        var toast = document.createElement('div');
        var btn = document.createElement('button');
        var div = document.createElement('div');

        toast.className = 'toast show align-items-center text-white bg-' + type + ' border-0';
        toast.role = 'alert';
        toast.ariaLive = 'assertive';
        toast.ariaAtomic = 'true';
        toast.setAttribute('data-bs-delay', '3000');
        div.className = 'd-flex';
        toast.appendChild(div);
        var body = document.createElement('div');
        body.className = 'toast-body';
        body.innerHTML = message;
        div.appendChild(body);
        btn.type = 'button';
        btn.className = 'btn-close btn-close-white me-2 m-auto';
        btn.setAttribute('data-bs-dismiss', 'toast');
        btn.ariaLabel = 'Close';
        div.appendChild(btn);
        wrapper.appendChild(toast);
        var toastElement = new bootstrap.Toast(toast);
        toastElement.show();
    }
</script>
